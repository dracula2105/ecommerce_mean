<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()" class="form-login">
    <div class="imgcontainer">
        <h3>Đăng nhập</h3>
    </div>
    
    <div class="imgcontainer">
      <a [routerLink]="['/']">
        <img src="https://res.cloudinary.com/teepublic/image/private/s--qTzgPjhE--/t_Preview/b_rgb:6e2229,c_limit,f_jpg,h_630,q_90,w_630/v1524793004/production/designs/2632126_0.jpg" alt="Avatar" class="avatar">
     </a>
    </div>
  
    <div class="container">
      <label for="uname"><b>Tên đăng nhập</b></label>
      <input type="text" placeholder="Nhập tên đăng nhập..." name="uname" required [(ngModel)]="username">
  
      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu..." name="psw" required [(ngModel)]="password" >
  
      <button type="submit">Đăng nhập</button>
      <!-- <a href="http://localhost:3000/auth/google" >Login to Google</a> -->
      <button type="submit">Đăng nhập từ Google</button>
      <button type="submit">Đăng nhập từ Facebook</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Ghi nhớ mật khẩu
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
